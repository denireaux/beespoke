version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: beespoke
      POSTGRES_USER: beespokeuser
      POSTGRES_PASSWORD: beespokepassword

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
            python manage.py loaddata /usr/src/app/fixtures/initial_supplier_data.json &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DEBUG: '1'
      DJANGO_SECRET_KEY: 'your-secret-key'
      DATABASE_URL: postgres://beespokeuser:beespokepassword@db:5432/beespoke

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - web
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
